<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  id="search-city-input"
                  class="search-bar"
                  type="text"
                  placeholder="🔍  Search for a city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  id="search-button"
                  class="search-button w-100"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
        </h1>
        <h2>
          <span id="city">Current City</span> | Last updated:
          <span id="date">Today's Date</span>
        </h2>
        <h3>
          <div class="row">
            <div class="col-6">
              <img src="" class="icon" id="icon" alt="Cloudy" /><span
                class="temp-number"
                id="temp-number"
                >XX</span
              >
              <span class="units"
                ><a href="#" id="celsius-link" class="celsius">°C</a> |
                <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span
              >
            </div>
            <div class="col-6">
              <ul class="description">
                <li id="condition">Sunny</li>
                <li>Wind: <span id="wind">X </span>km/h</li>
                <li>Humidity: <span id="humid">XX</span>%</li>
              </ul>
            </div>
          </div>
        </h3>
      </div>
      <small>
        <a href="https://github.com/jacquelinesz/weather-app" target="_blank"
          >Open-source code</a
        >, by Jacqueline Solorzano
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
